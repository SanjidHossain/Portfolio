<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .logo-bg {
        fill: #2e2eff;
      }
      .logo-text {
        fill: #ffffff;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        font-size: 40px;
      }
      .logo-circuit {
        fill: none;
        stroke: #ffffff;
        stroke-width: 2;
        opacity: 0.4;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="logo-bg" x="0" y="0" width="100" height="100" rx="10" ry="10"/>
  
  <!-- Circuit Board Pattern -->
  <path class="logo-circuit" d="M20,20 L40,20 L40,40 L60,40 L60,60 L80,60 L80,80"/>
  <path class="logo-circuit" d="M20,80 L40,80 L40,60 L20,60"/>
  <circle class="logo-circuit" cx="20" cy="20" r="3"/>
  <circle class="logo-circuit" cx="40" cy="40" r="3"/>
  <circle class="logo-circuit" cx="60" cy="60" r="3"/>
  <circle class="logo-circuit" cx="80" cy="80" r="3"/>
  <circle class="logo-circuit" cx="20" cy="60" r="3"/>
  <circle class="logo-circuit" cx="40" cy="80" r="3"/>
  
  <!-- Logo Text -->
  <text class="logo-text" x="50" y="60" text-anchor="middle">SH</text>
</svg>
