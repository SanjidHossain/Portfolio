<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="800" viewBox="0 0 1440 800">
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f8f9fa" stop-opacity="0.3"/>
    </linearGradient>
    <pattern id="grid-pattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#2e2eff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <filter id="blur-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#hero-gradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="100%" height="100%" fill="url(#grid-pattern)"/>
  
  <!-- Abstract Tech Elements -->
  <g opacity="0.1">
    <!-- Neural Network Nodes -->
    <circle cx="200" cy="200" r="80" fill="#2e2eff" filter="url(#blur-filter)"/>
    <circle cx="1200" cy="400" r="120" fill="#1ab394" filter="url(#blur-filter)"/>
    <circle cx="400" cy="600" r="100" fill="#2e2eff" filter="url(#blur-filter)"/>
    
    <!-- Connection Lines (representing data flow) -->
    <path d="M100,100 Q400,50 700,300 T1300,400" stroke="#2e2eff" stroke-width="2" fill="none"/>
    <path d="M50,500 Q300,650 700,450 T1400,200" stroke="#1ab394" stroke-width="2" fill="none"/>
    <path d="M200,750 Q500,600 800,700 T1350,550" stroke="#2e2eff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Data Science and AI-related Shape Elements -->
  <g opacity="0.05">
    <!-- Binary Code Representation -->
    <g font-family="monospace" font-size="10" fill="#333">
      <text x="50" y="50">01001101 01100100</text>
      <text x="50" y="70">01010011 01100001</text>
      <text x="50" y="90">01101110 01101010</text>
      <text x="50" y="110">01101001 01100100</text>
      
      <text x="1200" y="650">01000100 01100001</text>
      <text x="1200" y="670">01110100 01100001</text>
      <text x="1200" y="690">01000001 01001001</text>
      <text x="1200" y="710">01001101 01001100</text>
    </g>
    
    <!-- Abstract Circuit Patterns -->
    <path d="M100,300 L200,300 L200,400 L300,400 L300,500 L400,500" fill="none" stroke="#2e2eff" stroke-width="1.5"/>
    <path d="M900,100 L1000,100 L1000,200 L1100,200 L1100,300 L1200,300" fill="none" stroke="#2e2eff" stroke-width="1.5"/>
    <path d="M800,600 L900,600 L900,500 L1000,500 L1000,400 L1100,400" fill="none" stroke="#2e2eff" stroke-width="1.5"/>
    
    <!-- Dots at Circuit Intersections -->
    <circle cx="200" cy="300" r="3" fill="#2e2eff"/>
    <circle cx="200" cy="400" r="3" fill="#2e2eff"/>
    <circle cx="300" cy="400" r="3" fill="#2e2eff"/>
    <circle cx="300" cy="500" r="3" fill="#2e2eff"/>
    <circle cx="400" cy="500" r="3" fill="#2e2eff"/>
    
    <circle cx="1000" cy="100" r="3" fill="#2e2eff"/>
    <circle cx="1000" cy="200" r="3" fill="#2e2eff"/>
    <circle cx="1100" cy="200" r="3" fill="#2e2eff"/>
    <circle cx="1100" cy="300" r="3" fill="#2e2eff"/>
    <circle cx="1200" cy="300" r="3" fill="#2e2eff"/>
    
    <circle cx="900" cy="600" r="3" fill="#2e2eff"/>
    <circle cx="900" cy="500" r="3" fill="#2e2eff"/>
    <circle cx="1000" cy="500" r="3" fill="#2e2eff"/>
    <circle cx="1000" cy="400" r="3" fill="#2e2eff"/>
    <circle cx="1100" cy="400" r="3" fill="#2e2eff"/>
  </g>
</svg>
